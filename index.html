<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" type="#">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Lato:wght@300&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="headercontainer">
            Zomato App
            <button>Home</button>
        </div>

    </header>
    <div id="burger">
        <img src="./image/burger/menu.png" id="theBurger">
    </div>

    <div id="filterContainerMobile" class="filterNone">
        <span id="XFilter">X</span>
        Cafe Location:
        <br>
        <select id="selectLocation">
            <option>All</option>
            <option value="1">Cuba</option>
            <option value="2">France</option>
            <option value="3">Italy</option>
            <option value="4">China</option>
            <option value="5">Malaysia</option>
        </select>
        <br>
        <select id="selectFood">
            <option>All</option>
            <option value="1">Caribbean</option>
            <option value="2">French</option>
            <option value="3">Italian</option>
            <option value="4">Chinese</option>
            <option value="5">Malaysian</option>
            <option value="6">German</option>
            <option value="7">Japanese</option>
            <option value="8">Korean</option>
            <option value="9">Indian</option>
            <option value="9">Indonesian</option>
            <option value="10">American</option>
        </select>
        <br>
        Price
        <br>
        <select id="selectPrice">
            <option>0-300</option>
            <option>301-600</option>
            <option>601-900</option>
            <option>901-5000</option>

        </select>
    
    </div>

    <br><br>

    <div id="headerbanner">
        <div id="headerbannerimage"></div>
        <div id="zomatologocontainer"><img id="zomatologo" src="./image/zomato.png"></div>
        <p id="welcometext" class="headerbannerstatic">Welcome to Zomato</p>
        <p class="headerbannerstatic">
            <select>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            </p>
    </div>

    <br><br>







    <div class="filterContainer">
        <span id="foodFilterText">Location Filter</span>
        <br>
        <hr>
        <br>
        <input type="radio" value="100" name="foodFilter" id="radioAllFood">
            <label for="radioAll">All</label><br>
        <input type="radio" value="1" name="foodFilter" id="radioCuba">
            <label for="labelCuba">Cuba</label><br>
        <input type="radio" value="2" name="foodFilter" id="radioFrance">
            <label for="labelFrance">France</label><br>
        <input type="radio" value="3" name="foodFilter" id="radioItaly>
            <label for="labelItaly">Italy</label><br>
        <input type="radio" value="4 name="foodFilter" id="radioFrench">
            <label for="labelFrench">French</label><br>
        <input type="radio" value="5" name="foodFilter" id="radioMalaysia>
            <label for="labelMalaysia">Malaysia</label><br>


        <hr>

        <span id="foodTypeFilterText">Food Filter</span>
        <br>
        <hr>
        <br>
        <input type="radio" value="100" name="foodFilter" id="radioAllFood">
            <label for="radioAll">All</label><br>
        <input type="radio" value="1" name="foodFilter" id="radioCuba">
            <label for="labelCuba">Caribbean</label><br>
        <input type="radio" value="2" name="foodFilter" id="radioFrance">
            <label for="labelFrance">French</label><br>
        <input type="radio" value="3" name="foodFilter" id="radioItaly>
            <label for="labelItaly">Italian</label><br>
        <input type="radio" value="4 name="foodFilter" id="radioFrench">
            <label for="labelFrench">Chinese</label><br>
        <input type="radio" value="5" name="foodFilter" id="radioMalaysia>
            <label for="labelMalaysia">Malaysian</label><br>


        <hr>

            <span id="costFilterText">Cost Filter</span>
            <br>
            <hr>
            <br>
            <input type="radio" id="radioAllCost" name="costFilter" value="All">
            <label for="radioAllCost">All</label><br>
            <input type="radio" id="radio300" name="costFilter" value="0-300">
            <label for="radio300">0-300</label><br>
            <input type="radio" id="radio600" name="costFilter" value="301-600">
            <label for="radio600">301-600</label><br>
            <input type="radio" id="radio900" name="costFilter" value="601-900">
            <label for="radio900">601-900</label><br>
            <input type="radio" id="radio5000" name="costFilter" value="901-5000">
            <label for="radio5000">901-5000</label><br>

    </div>



    









    <div class="cafeOverview">
        <div id="showCafe"></div>
    </div>

    <br><br>

    <footer>FOOTER</footer>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
